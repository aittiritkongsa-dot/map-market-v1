<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สมัครสมาชิก | Pin2Deal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Prompt',sans-serif}
body{
  margin:0;height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#111827,#1f2933)
}
.card{
  background:#0f172a;color:white;
  padding:28px;border-radius:16px;
  width:320px;box-shadow:0 20px 40px rgba(0,0,0,.4)
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;padding:10px;margin-bottom:10px;
  border-radius:8px;border:none
}
button{
  width:100%;padding:10px;
  background:#22c55e;border:none;
  color:white;border-radius:8px;
  font-size:16px;cursor:pointer
}
.msg{margin-top:10px;text-align:center;font-size:14px}
a{color:#60a5fa;text-decoration:none;font-size:14px}
</style>
</head>

<body>
<div class="card">
  <h2>สมัครสมาชิก</h2>
  <input type="email" id="email" placeholder="อีเมล">
  <input type="password" id="password" placeholder="รหัสผ่าน (อย่างน้อย 6 ตัว)">
  <button id="register">สมัครสมาชิก</button>
  <div class="msg" id="msg"></div>
  <div style="text-align:center;margin-top:12px">
    <a href="login.html">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
